apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ci-cd-app
spec:
  replicas: 2
  namespace: demoapp-namespace
  selector:
    mactchLabels:
      app: my-ci-cd-app
  template:
    metadata:
      labels:
        app: my-ci-cd-app
    spec:
      containers:
      - name: demoapp
        image: praveen4712/cicd-pipeline:jenkins-demo-2
        ports: 
        - containerPort: 80