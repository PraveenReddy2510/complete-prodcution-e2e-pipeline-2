apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ci-cd-app
  namespace: demoapp-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-ci-cd-app
  template:
    metadata:
      labels:
        app: my-ci-cd-app
    spec:
      containers:
      - name: demoapp
        image: praveen4712/cicd-pipeline:rathan
        ports: 
        - containerPort: 80